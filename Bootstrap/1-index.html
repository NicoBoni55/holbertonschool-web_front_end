<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row p-2">
            <div class="bg-primary text-center col-lg text-white">Primary</div>
            <div class="bg-success text-center col-lg text-white"">Success</div>
            <div class="bg-danger text-center col-lg text-white"">Danger</div>
            <div class="bg-warning text-center col-lg text-white"">Warning</div>
        </div>

        <hr />

        <div class="row p-2">
            <div class="bg-primary text-center col-sm text-white"">Primary</div>
            <div class="bg-success text-center col-sm text-white"">Success</div>
            <div class="bg-danger text-center col-sm text-white"">Danger</div>
            <div class="bg-warning text-center col-sm text-white"">Warning</div>
        </div>

        <hr />

        <div class="row p-2">
            <div class="bg-primary text-center col-lg text-white"">Primary</div>
            <div class="bg-success text-center col-lg text-white"">Success</div>
            <div class="bg-danger text-center col-lg-6 text-white"">Danger</div>
        </div>

        <hr />

        <div class="row p-2">
            <div class="bg-primary text-center col order-xl-1 order-lg-2 order-md-3 order-sm-4 text-white"">Primary</div>
            <div class="bg-success text-center col order-xl-2 order-lg-3 order-md-4 order-sm-1 text-white"">Success</div>
            <div class="bg-danger text-center  col order-xl-3 order-lg-4 order-md-1 order-sm-2 text-white"">Danger</div>
            <div class="bg-warning text-center col order-xl-4 order-lg-1 order-md-2 order-sm-3 text-white"">Warning</div>
        </div>

        <hr/>

        <div class="row p-2">
            <div class="bg-primary text-center col-md-2 text-white"">Primary</div>
            <div class="bg-success text-center col-md-2 offset-md-8 text-white"">Success</div>
        </div>

        <hr/>

        <div class="row p-2">
            <div class="bg-primary text-center col-md-2 text-white"">Primary</div>
            <div class="bg-success text-center col-md-2 offset-md-4 text-white"">Success</div>
            <div class="bg-danger text-center col-md-2 ml-auto text-white"">Danger</div>
        </div>
    </body>
</html>
