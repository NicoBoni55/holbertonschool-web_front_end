<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 1</title>
        <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <script>
        function addPostRow(data) {
            const p = $("<p></p>")
            p.attr("id", `row-${data.id}`)

            const deletespan = $("<span></span>")
            deletespan.html("(delete)")
            deletespan.css("cursor", "pointer")
            deletespan.click(function() {
                deletePost(data.id)
            })

            const infoSpan = $("<span></span>")
            infoSpan.html(`Post created with id ${data.id}, title: ${data.title}, author: ${data.author}`)
            p.append(deletespan).append(infoSpan)
            $("body").append(p)
        }

            function listPosts() {
                $.ajax({
                   url: "http://localhost:3000/posts",
                   method: "GET",
                   success: function (response) {
                        response.forEach(element => {
                            addPostRow(element)
                        }) 
                   },
                   error: function(error) {
                        alert("Server Error")
                   }
                })
            }
        function buildForm() {
            const form = $("<form></form>")
            $("body").append(form)
            
            const authorDiv = $("<div></div>")
            const authorLabel = $("<label for='author'>Author</label>")
            const authorInput = $("<input type='text' id='author' name='author' placeholder='Author'>")
            authorDiv.append(authorLabel).append(authorInput)
            
            const titleDiv = $("<div></div>")
            const titleLabel = $("<label for='title'>Title</label>")
            const titleTextarea = $("<textarea id='title' name='title' placeholder='Title'></textarea>")
            titleDiv.append(titleLabel).append(titleTextarea)
            
            const submitInput = $("<input type='submit' id='submit' value='submit'>")
            
            form.append(authorDiv).append(titleDiv).append(submitInput)
            
            form.submit(function (event) {
                event.preventDefault();
                sendForm();
            });
        }
        function sendForm() {
            const form = $("form")
            form.after("<p>About to send the query to the API</p>")

            const data = {
                title: form.find("#title").val(),
                author: form.find("#author").val()
            }

            $.ajax({
                url: "http://localhost:3000/posts",
                method: "POST",
                data: JSON.stringify(data),
                contentType: "application/json",
                success: function (response) {
                    addPostRow(response)
                    form.find("#title").val("")
                    form.find("#author").val("")
                    form.next("p").remove()
                },
                error: function (error) {
                    alert("Error sending the POST query")
                }
            })
        }

        function deletePost(id) {
            $.ajax({
                url: `http://localhost:3000/posts/${id}`,
                method: "DELETE",
                success: function (response) {
                    $(`#row-${id}`).remove()
                },
                error: function (error) {
                    alert("Post was not deleted")
                }
            })
        }
        listPosts();
        buildForm();
    </script>
  </body>
</html>
