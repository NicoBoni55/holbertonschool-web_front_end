    <meta charset="utf-8" />

        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>

<body>
    <script type="application/javascript">
        function createFamilyTree() {
            const table = $(`<table>
            <thead>
             <tr>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>
            </thead>
            <tbody>
            </tbody>`
        )
            $("body").append(table)
        }

        function addNewMember(firstName, lastName, position) {
            const buttonrmv = $("<td>(x)</td>").css("background-color", "orange");
            buttonrmv.css("cursor", "pointer")

            const row = $(
                `<tr>
                    <td>${firstName}</td>
                    <td>${lastName}</td>
                </tr>
                `
            )

            row.append(buttonrmv);


            buttonrmv.click(function () {
                row.remove();
            })

            if (position === "before") {
                $("table > tbody").prepend(row)
            }
            $("table > tbody").append(row)
        }

        function createForm() {
            const form = 
            `
            <form>
                <input type="text">
                <input type="text">
            <select>
                <option value="before">Before</option>
                <option value="after">After</option>
            </select>
            <input type="submit"/>
            `
        }


        createFamilyTree();
        addNewMember("Guillaume", "Salva");
        addNewMember("Arielle", "Snizt");
        addNewMember("Fanette", "Snizt");
        addNewMember("Gerard", "Snizt");
        addNewMember("Victor", "Salva");
    </script>
</body>
